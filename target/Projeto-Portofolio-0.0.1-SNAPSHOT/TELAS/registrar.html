<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Página Registro</title>
    <link rel="stylesheet" href="../CSS/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="container">
            <div class="image">
                <img src="../IMAGES/login-img.png">
            </div>
            <div class="login">
                <div class="text">
                    <h1 class="title">Registre-se</h1>
                    <p class="question">Você já tem uma conta? <a href="../index.html">entre aqui!!</a></p>
                </div>

                <div class="input2">
                    <label>Usuário</label><br>
                    <div class="aling-icon">

                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                              </svg>
                        </div>

                        <input type="text" id="usuario" name="usuario" placeholder="LordBluue3"
                            maxlength="30" size="36" onclick="clickInput0()">
                    </div>
                    <br>
                    <label>E-mail</label><br>
                    <div class="aling-icon">

                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path
                                    d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                            </svg>
                        </div>

                        <input type="text" id="email" name="email" placeholder="mikaelcandido71@gmail.com"
                            maxlength="30" size="36" onclick="clickInput()">
                    </div>
                    <br>

                    <label>Senha</label><br>
                    <div class="aling-icon">

                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-lock-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                            </svg>
                        </div>
                        <br>

                        <input type="password" id="senha" name="senha" size="36" placeholder="***************"
                            onclick="clickInput2()"><br>
                    </div>
                    <br>

                    <label>Confirmar Senha</label><br>
                    <div class="aling-icon">

                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-lock-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                            </svg>
                        </div>
                        <br>

                        <input type="password" id="senha2" name="senha" size="36" placeholder="***************"
                            onclick="clickInput3()"><br>
                    </div>

                    <input type="checkbox" id="check" name="check">
                    <label class="question">
                        Eu aceito o termos de <a>Politica de Privacidade</a> e <a>Termos de Serviço</a>
                    </label><br><br>

                    <button type="button" class="button" name="button" onmousedown="clickButton()"
                        onmouseup="unClickButton()" onmousemove="mouseEnterMouse()"
                        onmouseleave=" mouseLeaveMouse()">Registrar</button>
                </div>
            </div>
        </section>
    </main>

    <script src="../JS/script.js"></script>
</body>


</html>
