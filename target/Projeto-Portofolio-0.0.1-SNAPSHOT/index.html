<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <title>Página Login</title>
    <link rel="stylesheet" href="CSS/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="container">
            <div class="image">
                <img src="IMAGES/login-img.png">
            </div>
            <div class="login">
                <div class="text">
                    <h1 class="title">Vamos Começar</h1>
                    <p class="question">Você ainda não tem uma conta? <a href="TELAS/registrar.html">registre-se</a></p>
                </div>
                <form action="login" name="login" >
                <div class="input">
                    <label>E-mail</label><br>
                    <div class="aling-icon">

                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                            </svg>
                        </div>

                        
                        <input type="text" id="email" name="email" placeholder="mikaelcandido71@gmail.com"
                            maxlength="30" size="36" onclick="clickInput()">
                    </div>
                    <br>

                    <label>Senha</label><br>
                    <div class="aling-icon">

                        <div class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-lock-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                            </svg>
                        </div>

                        <input type="password" id="senha" name="senha" size="36" placeholder="***************"
                            onclick="clickInput2()"><br>
                    </div>
                    <br><br>

                    <button type="button" class="button" name="button" onmousedown="clickButton()"
                        onmouseup="unClickButton()" onmousemove="mouseEnterMouse()"
                        onmouseleave=" mouseLeaveMouse()" onclick="validate()">Logar</button>
                </div>
                </form>
            </div>
        </section>
    </main>

    <script src="JS/script.js"></script>
    <script src="JS/validar.js"></script>
</body>


</html>
